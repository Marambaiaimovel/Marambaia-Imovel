<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Crédito - Marambaia Imóvel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="Marambaia Imóvel" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="imoveis.html">Imóveis</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="simulacao.html" class="active">Simulação</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="simulacao-container">
    <h1>Solicitação de Simulação de Crédito Habitacional</h1>
    <form action="https://formsubmit.co/marambaiaimovel@gmail.com" method="POST" class="form-simulador">

      <h3>Dados Pessoais</h3>
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="text" name="cpf" placeholder="CPF" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="text" name="telefone" placeholder="Telefone/WhatsApp" required>
      <input type="date" name="nascimento" required>
      <select name="estadoCivil" required>
        <option value="">Estado civil</option>
        <option value="Solteiro(a)">Solteiro(a)</option>
        <option value="Casado(a)">Casado(a)</option>
        <option value="Divorciado(a)">Divorciado(a)</option>
        <option value="Viúvo(a)">Viúvo(a)</option>
      </select>
      <input type="number" name="renda" placeholder="Renda mensal familiar (R$)" required>

      <h3>Informações do Imóvel</h3>
      <input type="number" name="valorImovel" placeholder="Valor do imóvel (R$)" required>
      <input type="number" name="entrada" placeholder="Valor da entrada (R$)" required>
      <input type="text" name="cidade" placeholder="Cidade e Bairro do imóvel" required>
      <input type="number" name="prazo" placeholder="Prazo desejado (anos)" required>

      <!-- Configuração extra do FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Simulação de Crédito Habitacional - Marambaia Imóvel">

      <button type="submit" class="btn">Enviar solicitação</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Marambaia Imóvel - Todos os direitos reservados</p>
    </div>
  </footer>
</body>
</html>
